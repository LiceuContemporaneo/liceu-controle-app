<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liceu Contemporâneo</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100dvh;
      background: #062b57;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 4rem;
    }

    .page {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    /* LOGO PRINCIPAL */
    .logo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logo-img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    /* TÍTULO */
    h1 {
      font-size: clamp(1.9rem, 1.2rem + 1vw, 2.2rem);
      font-weight: 700;
      line-height: 1.2;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    h1 span {
      display: block;
    }

    .azul {
      color: #ffffff;
      text-shadow:
        0 0 1px #0088ff,
        0 0 2px #0088ff,
        0 0 3px #0066cc;
    }

    .verde {
      color: #ffffff;
      text-shadow:
        0 0 1px #00ff95,
        0 0 2px #00cc7a,
        0 0 3px #00b86a;
    }

    /* LINKS */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: left;
      width: 100%;
      background: #ffffff;
      color: #000000;
      border-radius: 16px;
      padding: 1rem 1.25rem;
      text-decoration: none;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.4),
        0 2px 4px rgba(0,0,0,0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .card-link:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow:
        0 24px 48px rgba(0,0,0,0.5),
        0 4px 8px rgba(0,0,0,0.6);
    }

    .icon-img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      object-fit: cover;
    }

    .text-col {
      display: flex;
      flex-direction: column;
      font-size: 1.125rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .sub {
      font-size: 0.8rem;
      font-weight: 400;
      color: #444;
      line-height: 1.2;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #ffffffaa;
      margin-top: 2.5rem;
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- LOGO -->
    <div class="logo-wrapper">
      <img src="logo-simolo-sem-fundo.png" alt="Logo Liceu Contemporâneo" class="logo-img">
    </div>

    <!-- TÍTULO -->
    <h1>
      <span class="azul">Liceu</span>
      <span class="verde">Contemporâneo</span>
    </h1>

    <!-- LINKS -->
    <section class="links">
      <!-- ANDROID -->
      <a
        class="card-link"
        href="https://play.google.com/store/apps/details?id=br.com.classapp.ClassApp"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="playstore-logo.png" alt="Google Play" class="icon-img">
        <div class="text-col">
          <span>Android</span>
          <span class="sub">Baixar na Google Play</span>
        </div>
      </a>

      <!-- APPLE -->
      <a
        class="card-link"
        href="https://apps.apple.com/br/app/classapp/id918086112"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="App_Store_(iOS).svg.png" alt="App Store" class="icon-img">
        <div class="text-col">
          <span>Apple</span>
          <span class="sub">Baixar na App Store</span>
        </div>
      </a>
    </section>

    <footer>
      Sistema Acadêmico · Liceu Contemporâneo
    </footer>
  </main>
</body>
</html>
